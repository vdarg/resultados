<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados Electorales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .party {
            margin: 20px 0;
            text-align: left;
        }
        .party span {
            display: block;
        }
        .bar-container {
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }
        .bar {
            height: 20px;
            border-radius: 5px;
        }
        .bar-FNR {
            background-color: #28a745;
        }
        .bar-FP {
            background-color: #dc3545;
        }
        .bar-AN {
            background-color: #007bff;
        }
        .bar-NP {
            background-color: #fd7e14;
        }
        .bar-V {
            background-color: #6f42c1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Resultados Electorales</h2>
        <div id="resultados"></div>
    </div>

    <script>
        async function calcularResultados() {
            const response = await fetch('https://resultados-mu.vercel.app/resultados');
            const resultados = await response.json();

            const totalVotos = resultados.reduce((sum, r) => sum + r.votos, 0);

            resultados.forEach(resultado => {
                resultado.porcentaje = totalVotos ? (resultado.votos / totalVotos) * 100 : 0;
            });

            resultados.sort((a, b) => b.porcentaje - a.porcentaje);

            const resultadosContainer = document.getElementById('resultados');
            resultadosContainer.innerHTML = '';

            resultados.forEach((resultado, index) => {
                const partyDiv = document.createElement('div');
                partyDiv.classList.add('party');
                partyDiv.innerHTML = `
                    <span><strong>${index + 1}ยบ ${resultado.partido}</strong></span>
                    <span>Votos: ${resultado.votos}</span>
                    <span>Porcentaje: ${resultado.porcentaje.toFixed(2)}%</span>
                    <div class="bar-container">
                        <div class="bar bar-${resultado.color}" style="width: ${resultado.porcentaje}%"></div>
                    </div>
                `;
                resultadosContainer.appendChild(partyDiv);
            });
        }

        document.addEventListener('DOMContentLoaded', calcularResultados);
    </script>
</body>
</html>
